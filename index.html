<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        const randomNumber = Math.random()

        let computerMove = '';
        if (randomNumber < (1/3)){
            computerMove = 'rock';
        } else if (randomNumber >= (1/3) && randomNumber <= (2/3)){
            computerMove = 'paper';
        } else {
            computerMove = 'scissors';
        }

        console.log(computerMove);
    ">Rock</button>
    <button>Paper</button>
    <button>Scissors</button>

    <script></script>
</body>
</html>
